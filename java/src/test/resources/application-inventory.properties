# do not change configKey
server.port=8081
#db config
spring.datasource.url=jdbc:mysql://localhost:3306/tcc_stock?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
