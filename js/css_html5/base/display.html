<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        /*
            1. inline-block: 两层合照,内层block,故可以设置长宽,外层inline,故可以都在一行
            2. block: 也是两层, 应当理解为block-block,独占一行
            3. inline: 内联,在同一行.
        */
        div {
            height: 50px;
            width: 50px;
            background-color: aqua;
            border: solid black;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
